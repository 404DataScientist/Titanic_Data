<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary mb-4">ðŸš¢ Titanic Survival Prediction</h1>
        <form action="/predict" method="post" class="row g-3">

            <div class="col-md-4">
                <label for="pclass" class="form-label">Passenger Class</label>
                <input type="number" id="pclass" name="pclass" class="form-control" min="1" max="3" required>
            </div>

            <div class="col-md-4">
                <label for="sex" class="form-label">Sex</label>
                <select id="sex" name="sex" class="form-select" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" step="0.1" id="age" name="age" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="sibsp" class="form-label">Siblings/Spouses Aboard</label>
                <input type="number" id="sibsp" name="sibsp" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="parch" class="form-label">Parents/Children Aboard</label>
                <input type="number" id="parch" name="parch" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="fare" class="form-label">Fare</label>
                <input type="number" step="0.01" id="fare" name="fare" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="embarked" class="form-label">Embarked</label>
                <select id="embarked" name="embarked" class="form-select" required>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southampton</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="who" class="form-label">Who</label>
                <select id="who" name="who" class="form-select" required>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="child">Child</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="adult_male" class="form-label">Adult Male</label>
                <select id="adult_male" name="adult_male" class="form-select" required>
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="alone" class="form-label">Alone</label>
                <select id="alone" name="alone" class="form-select" required>
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
